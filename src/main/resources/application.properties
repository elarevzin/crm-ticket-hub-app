#DB properties
#H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-database-console
spring.h2.console.settings.webAllowOthers=true
spring.h2.console.settings.web-admin-password=AdminPassword
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always

#profile settings
spring.profiles.active=mock

#scheduling
loadCrmTickets.cron=0 0 */4 * * *

#business
banana.mock.json.path=/bananaCrmTickets.json
strawberry.mock.json.path=/strawberryCrmTickets.json

